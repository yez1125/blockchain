<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('../assets/blockchain.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-title {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            outline: none;
            border-color: #198a7b;
            background: rgba(255, 255, 255, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            font-size: 1.2rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: #198a7b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: #1a9d8d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 138, 123, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="login-title">Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="voter-id">Voter ID</label>
                <div class="input-group">
                    <input type="text" 
                           class="form-control" 
                           id="voter-id" 
                           name="voter-id" 
                           placeholder="Enter your voter ID"
                           required>
                    <div class="error-message" id="voter-id-error">Please enter a valid voter ID</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password"
                           required>
                    <button type="button" class="password-toggle" id="password-toggle">
                        üëÅÔ∏è
                    </button>
                    <div class="error-message" id="password-error">Please enter your password</div>
                </div>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <script>
        // ÂØÜÁ¢ºÈ°ØÁ§∫/Èö±ËóèÂäüËÉΩ
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // Ë°®ÂñÆÈ©óË≠âÂíåÊèê‰∫§
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const voterIdInput = document.getElementById('voter-id');
            const passwordInput = document.getElementById('password');
            
            // ÈáçÁΩÆÈåØË™§Ë®äÊÅØ
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/login?voter_id=${voterIdInput.value}&password=${passwordInput.value}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${voterIdInput.value}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.role === 'admin') {
                        localStorage.setItem('jwtTokenAdmin', data.token);
                        window.location.replace(`http://127.0.0.1:8080/admin.html?Authorization=Bearer ${data.token}`);
                    } else if (data.role === 'user') {
                        localStorage.setItem('jwtTokenVoter', data.token);
                        window.location.replace(`http://127.0.0.1:8080/index.html?Authorization=Bearer ${data.token}`);
                    }
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                document.getElementById('password-error').textContent = 'Invalid voter ID or password';
                document.getElementById('password-error').style.display = 'block';
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
